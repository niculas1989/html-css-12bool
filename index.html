<body>
    <h2>Esercitazione - made by Nicolas Maranzano</h2>
    <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>

        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
    </div>

    <!-- Suddivisione 2 - 5 - 5 -->

    <div class="row">
        <div class="col-2">col</div>
        <div class="col-5">col</div>
        <div class="col-5">col</div>
    </div>

    <!-- Colonna intera occupata da tutto un blocco -->
    <div class="row">
        <div class="col-12">12 col</div>
    </div>

    <!-- Suddivisione 8 - 2 - 2 -->

    <div class="row">
        <div class="col-8">8 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
    </div>

    <!-- Suddivisione 1 - 2 - 2 - 6 - 1 -->

    <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
        <div class="col-6">6 col</div>
        <div class="col-1">1 col</div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="col-2 nested">Nested col 2</div>
            <div class="col-2 nested">Nested col 2</div>
            <div class="col-8 nested">Nested col 8</div>
        </div>
        <div class="col-6">
            <div class="col-6 nested">Nested col 6</div>
            <div class="col-6 nested">Nested col 6</div>
        </div>
    </div>

    <!-- Spazio tra un esercizio e l'altro -->
    <div class="row es2">
        <div class="col 12"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-11"></div>

    <div class="row">

    <div class="row">

    <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
    </div>


    <!-- Parte con l'offset -->

    <div class="es3">
        <h2>Offset</h2>
        <div class="row">
            <div class="col-1 offset-11"></div>
        </div>

        <div class="row">
            <div class="col-2 offset-10"></div>
        </div>

        <div class="row">
            <div class="col-3 offset-9"></div>

        <div class="row">

        <div class="row">

        <div class="row">

        <div class="row">

        <div class="row">
            <div class="col-8 offset-4"></div>
        </div>

        <div class="row">
            <div class="col-9 offset-3"></div>
        </div>

        <div class="row">
            <div class="col-10 offset-2"></div>
        </div>

        <div class="row">
            <div class="col-11 offset-1"></div>
        </div>
    </div>

    <div class="es4">
        <h2>Nested</h2>
        <div class="row">
            <div class="col-6">
                <div class="col-3 nested"></div>
                <div class="col-6 nested"></div>
                <div class="col-3 nested"></div>
            </div>
            <div class="col-6">
                <div class="col-6 nested"></div>
                <div class="col-6 nested"></div>
            </div>
        </div>
    </div>

    <div class="es5">
        <h2>Alignment</h2>
        <div class="row content-start">
            <div class="col-6">start</div>
        </div>

        <div class="row content-center">
            <div class="col-6">center</div>
        </div>

        <div class="row content-end">
            <div class="col-6">end</div>
        </div>
